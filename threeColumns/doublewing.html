<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>左右定宽中间自适应（负margin和左浮动实现：双飞翼布局）</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/component.css"/>
    <style>
        .left{float: left; margin-left: -100%; width: 200px; height: 200px;}
        .middle{width: 100%; float: left; height: 200px;}
        .middleIn{margin-left: 200px; margin-right: 200px;}
        .right{float: left; margin-left: -200px; width: 200px; height: 200px;}
    </style>
</head>
<body>
<header>左右定宽中间自适应（负margin和左浮动实现：双飞翼布局）</header>
<div class="middle">
    <div class="middleIn">中间自适应</div>
</div>
<div class="left">左列定宽</div>
<div class="right">右列定宽</div>
</body>
</html>
