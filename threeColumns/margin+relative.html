<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>左右定宽中间自适应（用负margin和相对定位实现）</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/component.css"/>
    <style>
        .left,.right{position: relative; width: 200px; height: 200px;}
        .left{float: left; margin-right: -200px;}
        .right{float: right; margin-left: -200px;}
        .middle{float: left; width: 100%; height: 200px;}
        .middleIn{margin-left: 200px; margin-right: 200px;}
    </style>
</head>
<body>
<header>左右定宽中间自适应（用负margin和相对定位实现）</header>
<div class="left">左列定宽</div>
<div class="middle">
    <div class="middleIn">
        中间自适应
    </div>
</div>
<div class="right">右列定宽</div>
</body>
</html>
