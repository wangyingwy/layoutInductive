<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>左右定宽中间自适应（最简单粗暴的实现）</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/component.css"/>
    <style>
        .left{width: 200px; height: 200px; float: left;}
        .middle{margin-left: 200px; margin-right: 200px; height: 200px;}
        .right{width: 200px; height: 200px; float: right;}
    </style>
</head>
<body>
<header>左右定宽中间自适应（最简单粗暴的实现）</header>
<div class="left">左列定宽</div>
<div class="right">右列定宽</div>
<div class="middle">中间自适应</div>

</body>
</html>
