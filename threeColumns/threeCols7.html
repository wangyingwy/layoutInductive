<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>左右定宽中间自适应（圣杯布局&不添加额外标签）</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/component.css"/>
    <style>
        .container{padding: 0 200px;}
        .middle{float: left; width: 100%; height: 200px;}
        .left{float: left; width: 200px; margin-left: -100%; height: 200px; position: relative; left: -200px;}
        .right{float: left; width: 200px; margin-left: -200px; height: 200px; position: relative; right: -200px;}
    </style>
</head>
<body>
<header>左右定宽中间自适应（圣杯布局&不添加额外标签）</header>
<div class="container">
    <div class="middle">中间自适应</div>
    <div class="left">左列定宽</div>
    <div class="right">右列定宽</div>
</div>
</body>
</html>
