<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>两栏自适应（用table-cell实现）</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/component.css"/>
    <style>
        .left{float: left; padding: 10px;}
        .right{display: table-cell; width: 2000px; *width: auto; *display: inline-block; padding: 10px;}
    </style>
</head>
<body>
<header>两栏自适应（用table-cell实现）</header>
<div class="left">左列自适应</div>
<div class="right">右列自适应</div>
<!--设置了table-cell的元素无法自定义高度，高度自适应内容-->
</body>
</html>
