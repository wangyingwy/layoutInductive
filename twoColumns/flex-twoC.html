<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>左列定宽右列自适应(用css3的flex实现)</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/component.css"/>
    <style>
        .container{display: -webkit-flex; display: flex; height: 200px;}
        .left{width: 200px;}
        .right{-webkit-flex: 1; flex: 1;}
    </style>
</head>
<body>
<header>左列定宽右列自适应(用css3的flex实现)</header>
<div class="container">
    <div class="left">左列定宽</div>
    <div class="right">右列自适应</div>
</div>
</body>
</html>
